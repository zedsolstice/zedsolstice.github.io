<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Container for content */
        .container {
            max-width: 800px;
            padding: 20px;
        }

        /* Heading style */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        /* Paragraph style */
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            animation-delay: 1s;
        }

        /* Email link style */
        .email-link {
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }

        .email-link:hover {
            text-decoration: underline;
        }

        /* Back link style */
        .back-link {
            margin-top: 20px;
            font-size: 1em;
            text-decoration: none;
            color: #fff;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            animation-delay: 1.5s;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <p>For any inquiries, please feel free to reach out:</p>
        <p><a href="mailto:contact@jaibansal.me" class="email-link">contact@jaibansal.me</a></p>
        <a href="index.html" class="back-link">Go back</a>
    </div>
</body>
</html>
