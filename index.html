<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Development</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Container for content */
        .container {
            max-width: 800px;
            padding: 20px;
        }

        /* Heading style */
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }
        
        /* Link style */
        .contact-link {
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            animation-delay: 2s;
        }
        
        .contact-link:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Under Development</h1>
        <a href="contact.html" class="contact-link">Contact Me</a>
    </div>
</body>
</html>
